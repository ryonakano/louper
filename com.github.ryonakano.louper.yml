app-id: com.github.ryonakano.louper
runtime: io.elementary.Platform
runtime-version: '7.3'
sdk: io.elementary.Sdk
command: com.github.ryonakano.louper
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--device=dri'
modules:
  - name: louper
    buildsystem: meson
    sources:
      - type: dir
        path: .
